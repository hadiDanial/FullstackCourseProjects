<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add User</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/addUserCSS.css">
    <script src="addUsers.js"></script>
</head>

<body>
    <header style="width:100%;">

        <nav class="topnav">
            <div>
                <a href="">Admin</a>
                <a href="">Dashboard</a>
                <a class="active" href="">Access</a>
                <a href="">SmartEngine</a>
                <a href="">Help</a>
            </div>
        </nav>
    </header>
    <br>
    <form class="infoDiv" action="http://localhost:8081/User/addUser">
        <h1 style="text-align:center">Access - New User / Update User</h1>
        <h2>Personal Info</h2>
        <table>
            <colgroup>
                <col span="1" style=width:30%>
                <col span="1" style=width:70%>
            </colgroup>
            <tbody>

                <tr>
                    <td >
                        <label for="name">Name</label>
                    </td>
                    <td class="table-input">
                        <input required type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td>
                        <input required type="email" name="email" id="email">
                </td>
            </tr>
            <tr colspan="2">
                <td>
                    <label class="note" for="name">This will be used as username</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone</label>
                </td>
                <td>
                    <input type="number" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" required minlength="6"> <!--required pattern="[a-z]{6,20}"-->
                </td>
            </tr>
            <tr>
                <td>
                    <label class="note" for="name">Must be at least 6 letters</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Active">Active</label>
                </td>
                <td>
                    
                    <div style="width:50%">
                        <label class="switch">
                            <input onclick="toggleActivityStatus()" type="checkbox" name="active" id="active">
                            <span class="slider round"></span>
                        </label>
                        <label style="vertical-align:middle;" id="activityStatus" style="float: right" for="active">Inactive</label>
                    </div>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="label" for="Product Groups">Product Groups</label>
                </td>
                <td>
                    <select class="input" name="productGroups" id="productGroups">
                        <option value="PowerStore">PowerStore</option>
                        <option value="PowerFlex">PowerFlex</option>
                        <option value="PowerMax">PowerMax</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="label" for="Roles">Roles</label>
                </td>
                <td>
                    <select required class="input" name="role" id="role">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                        <option value="Configurator">Configurator</option>
                    </select>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
    
    <div>
    </div>
    <br>
    
    <button type="submit">Save</button>
    <button type="reset">Cancel</button>
</form>
</body>

</html>
